<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Calculator</title>
        <style>
            table, th, td {
                border-collapse: collapse;
                width: 720px;
            }
            th, td {
                padding: 5px;
                text-align: left;    
            }

            .input-field{
                width:95%;
            }
            
            .result-table {
                margin-top: 25px;
            }
            
            .block {
                background-color: grey;
            }
        </style>
    </h:head>
    <h:body>

        <p align="center">Postfix Calculator</p>

        <h:form>

            <table class="" align="center">
                <tr>
                    <td>
                        <h:inputText class="input-field" id="input" value="#{postifxCalculatorHandler.input}"></h:inputText>
                        <h:commandButton  type="submit" id="calculate" value="=" action="#{postifxCalculatorHandler.calculate()}"></h:commandButton>
                    </td>
                </tr>
            </table>
            <table class="result-table" align="center">
                <tr>
                    <td>
                        <p>Input:</p>
                        <h:outputLabel id="expression" value="#{postifxCalculatorHandler.input}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Result:</p>
                        <h:outputLabel id="result" value="#{postifxCalculatorHandler.result}" />
                    </td>
                </tr>
            </table>

        </h:form>

    </h:body>
</html>
