<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Calculator</title>
    </h:head>
    <h:body>

        <p>Simple Calculator</p>

        <h:form>
            <h:inputText id="principle" value="#{simpleCalculatorWebApp.input}" >
            </h:inputText>
            <h:commandButton type="submit" id="calculate" value="Calculate" action="#{simpleCalculatorWebApp.calculate()}"/>

            <br/>
            <p>Result: </p>
            <h:outputLabel id="result" value="#{simpleCalculatorWebApp.result}"/>
            
        </h:form>

    </h:body>
</html>
