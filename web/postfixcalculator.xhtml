<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Calculator</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;    
            }
        </style>
    </h:head>
    <h:body>

        <p>Simple Calculator</p>

        <h:form>

            <table>
                <tr>
                    <td align="right" colspan="4">
                        <div align="right">
                            <h:outputLabel id="result" value="#{postfixCalculatorHandler.toString()}" ></h:outputLabel>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton type="button" id="bnAC" value="AC" action="#{postfixCalculatorHandler.clearAll()}">   
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnClear" value="C" action="#{postfixCalculatorHandler.clear()}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnZero" value="0" action="#{postfixCalculatorHandler.addDigit(0)}">      
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnEqual" value="=" action="#{postfixCalculatorHandler.result()}">      
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton type="button" id="bnOne" value="1" action="#{postfixCalculatorHandler.addDigit(1)}" >
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnTwo" value="2" action="#{postfixCalculatorHandler.addDigit(2)}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnThree" value="3" action="#{postfixCalculatorHandler.addDigit(3)}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnMul" value="*" action="#{postfixCalculatorHandler.multiply()}">  
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton type="button" id="bnFour" value="4" action="#{postfixCalculatorHandler.addDigit(4)}">  
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnFive" value="5" action="#{postfixCalculatorHandler.addDigit(5)}"> 
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnSix" value="6" action="#{postfixCalculatorHandler.addDigit(6)}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnAdd" value="+" action="#{postfixCalculatorHandler.addition()}"> 
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton type="button" id="bnSeven" value="7" action="#{postfixCalculatorHandler.addDigit(7)}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnEight" value="8" action="#{postfixCalculatorHandler.addDigit(8)}">  
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnNine" value="9" action="#{postfixCalculatorHandler.addDigit(9)}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton type="button" id="bnSub" value="-" action="#{postfixCalculatorHandler.subtract()}"> 
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>

    </h:body>
</html>
